<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Grid Take Home - Benotti</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="css stylesheet">

  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row-header">[header]</div>
        <div class="row-nav">[nav]</div>
        <div class="row">[content]</div>
          <div class="col-lg-8">[content]</div>
          <div class="col-lg-4">[aside]</div>
        <div class="row"></div>
          <div class="col-lg=3">[promo 1]</div>
          <div class="col-lg=3">[promo 2]</div>
          <div class="col-lg=3">[promo 3]</div>
          <div class="col-lg=3">[promo 4]</div>
        <div class="row-footer">[footer]</div>

      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
