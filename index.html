<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid Take Home - Benotti</title>
    <link href="css/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="css stylesheet">
  </head>
  <body>
    <div class="container-fluid"> [container-fluid]
        <div class="container">
          <div class="header col-lg-12"> [header]</div>
          <div class="nav col-lg-12"> [nav]</div>
          <div class="row"></div>
            <div class="content col-md-8"> [content]</div>
            <div class="aside col-md-4"> [aside]</div>
          <div class="row"></div>
            <div class="promo col-lg-3"> [promo 1]</div>
            <div class="promo col-lg-3"> [promo 2]</div>
            <div class="promo col-lg-3"> [promo 3]</div>
            <div class="promo col-lg-3"> [promo 4]</div>
          <div class="footer col-lg-12"> [footer]</div>
        </div>
  </body>
</html>
